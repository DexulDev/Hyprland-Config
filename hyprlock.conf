source = ~/.config/hypr/scheme/current.conf

$secondary_text = rgb($overlay2)
$font_family = JetBrainsMonoNF
$scripts = ~/.config/hypr/scripts
$player_cmd = playerctl -p "$(caelestia shell media bus_name | cut -d . -f 4)" metadata

animation {
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 3, linear
    animation = inputField, 1, 2, linear
    animation = inputFieldColors, 1, 3, linear
}

background {
    color = rgb($crust)
    path = $HOME/.local/state/caelestia/wallpaper/current
    blur_passes = 3
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 320, 60
    outline_thickness = 0
    dots_size = 0.225
    dots_spacing = 0.2
    inner_color = rgba($base66)
    font_color = rgb($text)
    check_color = rgb($sky)
    fail_color = rgb($error)
    fade_on_empty = false
    placeholder_text = <i>ó°Œ¾ Logged in as </i><span foreground="##$accent">$USER</span>
    fail_text = <i>$FAIL ($ATTEMPTS)</i>
    swap_font_color = true

    position = 0, 300
    halign = center
    valign = bottom
}

label {  # Clock
    monitor =
    text = $TIME
    color = rgb($accent)
    font_size = 200
    font_family = $font_family ExtraBold

    position = 0, 300
    halign = center
    valign = center
}

label {  # Date
    monitor =
    text = cmd[update:5000] date +'%B %d %Y'
    color = $secondary_text
    font_size = 40
    font_family = $font_family Bold

    position = 0, 50
    halign = center
    valign = center
}

label {  # Day
    monitor =
    text = cmd[update:5000] date +'%A'
    color = $secondary_text
    font_size = 40
    font_family = $font_family Bold

    position = 500, 180
    halign = center
    valign = center
}

label {  # Uptime
    monitor =
    text = cmd[update:60000] uptime -p
    color = rgb($accent)
    font_size = 20
    font_family = $font_family Bold

    position = -20, 20
    halign = right
    valign = bottom
}

label {  # Battery
    monitor =
    text = cmd[update:5000] $scripts/battery.fish
    color = rgb($accent)
    font_size = 20
    font_family = $font_family Bold

    position = 20, 20
    halign = left
    valign = bottom
}

label {  # Weather if no battery
    monitor =
    text = cmd[update:90000] $scripts/battery.fish > /dev/null || $scripts/weather.fish
    color = rgb($accent)
    font_size = 20
    font_family = $font_family Bold

    position = 20, 20
    halign = left
    valign = bottom
}

shape {  # Player background
    monitor =
    size = 400, 110
    color = rgba($base66)
    rounding = 20

    position = 0, 100
    halign = center
    valign = bottom
}

image {  # Player cover art
    monitor =
    size = 84
    border_size = 3
    border_color = rgb($text)
    rounding = 5
    reload_time = 1
    reload_cmd = caelestia shell media cover_art

    position = -140, 110
    halign = center
    valign = bottom
}

label {  # Player identity
    monitor =
    text = cmd[update:1000] $scripts/truncate.fish $font_family-Bold 14 180 "$(caelestia shell media identity)"
    color = rgb($subtext0)
    font_size = 12
    font_family = $font_family

    position = 1640, 170
    halign = left
    valign = bottom
}

label {  # Player track title
    monitor =
    text = cmd[update:1000] $scripts/truncate.fish $font_family-Bold 14 160 "$($player_cmd xesam:title)"
    color = rgb($text)
    font_size = 14
    font_family = $font_family Bold

    position = 1640, 142
    halign = left
    valign = bottom
}

label {  # Player track artist
    monitor =
    text = cmd[update:1000] $scripts/truncate.fish $font_family-Bold 14 120 "$($player_cmd xesam:artist)"
    color = rgb($text)
    font_size = 12
    font_family = $font_family

    position = 1640, 120
    halign = left
    valign = bottom
}

label {  # Player track time
    monitor =
    text = cmd[update:1000] $scripts/track-time.fish
    color = rgb($subtext0)
    font_size = 12
    font_family = $font_family

    position = -1540, 110
    halign = right
    valign = bottom
}
